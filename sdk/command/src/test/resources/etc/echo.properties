version=1.0.0
synopsis=Outputs provided text to the console
description=Modelled after the unix command of the same name, echo will output the text that as provided as a parameter to the console.
execute.without.arguments=false

positional.parameter.count=1

1.positional.parameter.label=text
1.positional.parameter.synopsis=The text to be output to the console

option.count=1

1.option.long.name=--text
1.option.short.name=-t
1.option.parameter.label=<text>
1.option.synopsis=The text to be output to the console

subcommands=echo-subcommand
